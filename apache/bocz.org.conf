<VirtualHost _default_:80>
  ServerName    bocz.org
  ServerAlias   www.bocz.org  cam.bocz.org
  Include       conf-available/redir-le.conf
</VirtualHost>

<VirtualHost _default_:443>
  ServerName    bocz.org
  ServerAlias   www.bocz.org
  ServerAdmin   peter@bocz.org
  DocumentRoot  /var/www/bocz
  ErrorLog      ${APACHE_LOG_DIR}/bocz-error.log
  CustomLog     ${APACHE_LOG_DIR}/bocz-access.log combined env=!dontlog
  # SetEnvIf    Remote_Addr "::1" dontlog

  Include       conf-available/options-ssl.conf
  SSLCertificateFile    /etc/apache2/certs/bocz.org.pem
  SSLCertificateKeyFile /etc/apache2/certs/bocz.org.key

  RewriteEngine on
  RewriteCond   %{HTTP_HOST}    ^www
  RewriteRule   ^/    https://bocz.org  [R=301,L]

  # serve .html files without extension in URL
  RewriteCond   "%{DOCUMENT_ROOT}%{REQUEST_URI}.html"   -f
    RewriteRule ^/(.*)$   /$1.html
</VirtualHost>

<VirtualHost _default_:443>
  ServerName    cam.bocz.org
  DocumentRoot  /var/www/html
  ErrorLog      ${APACHE_LOG_DIR}/cam-error.log
  CustomLog     ${APACHE_LOG_DIR}/cam-access.log combined env=!dontlog

  Include       conf-available/options-ssl.conf
  SSLCertificateFile    /etc/apache2/certs/cam.bocz.org.pem
  SSLCertificateKeyFile /etc/apache2/certs/cam.bocz.org.key
</VirtualHost>
